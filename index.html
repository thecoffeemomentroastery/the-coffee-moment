<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Coffee Moment Roastery</title>

<!-- 字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Source+Serif+4:opsz,wght@8..60,300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #f2f0eb;
  --text-color: #333;
  --accent-color: #4a3f35;
  --serif-font: "Source Serif 4", "Noto Serif SC", serif;
  --sans-font: "Inter", "PingFang SC", "Helvetica Neue", sans-serif;
}

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: var(--serif-font);
  line-height: 1.8;
  overflow-x: hidden;
}

[data-lang="en"] { display: none; }

/* ================= 导航 ================= */
nav {
  padding: 28px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  background: rgba(242,240,235,0.88);
  backdrop-filter: blur(12px);
  box-sizing: border-box;
}

.menu-trigger {
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.8rem;
  font-family: var(--sans-font);
}

.logo {
  font-size: 0.95rem;
  letter-spacing: 3px;
  font-weight: 500;
  text-transform: uppercase;
  font-family: var(--sans-font);
}

.lang-toggle {
  cursor: pointer;
  font-size: 0.75rem;
  opacity: 0.6;
  border-bottom: 1px solid #333;
}
.lang-toggle:hover { opacity: 1; }

/* ================= 侧边菜单 ================= */
.side-menu {
  position: fixed;
  top: 0;
  left: -100%;
  width: 340px;
  height: 100vh;
  background: #fff;
  padding: 80px 40px;
  transition: 0.5s cubic-bezier(.77,0,.18,1);
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.side-menu.active { left: 0; }

.menu-links a {
  display: block;
  font-size: 1.3rem;
  margin-bottom: 22px;
  text-decoration: none;
  color: #333;
  font-family: var(--sans-font);
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  display: none;
  z-index: 999;
}
.overlay.active { display: block; }

/* ================= Hero ================= */
header {
  padding: 150px 40px 60px;
}

.hero-image {
  position: relative;
  height: 70vh;
  background: url('logo_001.JPEG') center/cover no-repeat;
  margin-bottom: 40px;
}
.hero-image::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(242,240,235,0.15),
    rgba(242,240,235,0.9)
  );
}

h1 {
  max-width: 820px;
  font-size: 2rem;
  font-weight: 300;
  line-height: 1.4;
}

/* ================= 内容 ================= */
section {
  padding: 90px 40px;
  max-width: 1100px;
  margin: auto;
}

.grid-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 80px;
  align-items: center;
}

.grid-row img {
  width: 100%;
  box-shadow: 0 12px 35px rgba(0,0,0,0.06);
}

h2 {
  font-size: 1.4rem;
  font-weight: 400;
  border-bottom: 1px solid #ddd;
  display: inline-block;
  padding-bottom: 8px;
}

/* ================= 豆单 ================= */
.bean-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 40px;
  margin-top: 50px;
}

.bean-item img {
  width: 100%;
  transition: 0.4s;
}
.bean-item img:hover {
  transform: translateY(-6px);
}

.bean-name {
  font-family: var(--sans-font);
  font-size: 0.9rem;
  letter-spacing: 1px;
  margin-top: 16px;
}

.bean-meta {
  font-size: 0.7rem;
  color: #999;
  letter-spacing: 1px;
  margin: 6px 0 10px;
  text-transform: uppercase;
}

.bean-desc {
  font-size: 0.85rem;
  color: #555;
}

/* ================= 哲学 ================= */
.philosophy-card {
  background: #fff;
  padding: 70px;
  text-align: center;
}

/* ================= Reveal 动效 ================= */
.reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: 1.2s ease;
}
.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* ================= 响应式 ================= */
@media (max-width: 768px) {
  .grid-row { grid-template-columns: 1fr; }
  h1 { font-size: 1.6rem; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav>
  <div class="menu-trigger" onclick="toggleMenu()">☰ Menu</div>
  <div class="logo">The Coffee Moment</div>
  <div class="lang-toggle" onclick="toggleLanguage()">中文 / EN</div>
</nav>

<header class="reveal">
  <div class="hero-image"></div>
  <h1 data-lang="zh">为愿意慢下的人，保留一段属于咖啡的时间。</h1>
  <h1 data-lang="en">Preserving a moment for coffee, for those willing to slow down.</h1>
</header>

<section class="reveal">
  <h2 data-lang="zh">当前豆单</h2>
  <h2 data-lang="en">Current Offerings</h2>

  <div class="bean-grid">
    <div class="bean-item">
      <img src="ethiopia_sidama.png">
      <div class="bean-name">Ethiopia Sidama Bona</div>
      <div class="bean-meta">Washed · Ethiopia</div>
      <div class="bean-desc">青柠皮、佛手柑、樱草与杏子。轻盈干净。</div>
    </div>

    <div class="bean-item">
      <img src="costa_rica.png">
      <div class="bean-name">Costa Rica Tarrazú</div>
      <div class="bean-meta">Natural · Costa Rica</div>
      <div class="bean-desc">梅酒、红酒、金葡萄干，浓郁酒香。</div>
    </div>
  </div>
</section>

<footer style="padding:40px;text-align:center;font-size:0.7rem;opacity:.4;">
© 2024 THE COFFEE MOMENT ROASTERY
</footer>

<script>
let currentLang = 'zh';
function toggleLanguage(){
  currentLang = currentLang === 'zh' ? 'en' : 'zh';
  document.querySelectorAll('[data-lang="zh"]').forEach(el => el.style.display = currentLang === 'zh' ? 'block':'none');
  document.querySelectorAll('[data-lang="en"]').forEach(el => el.style.display = currentLang === 'en' ? 'block':'none');
}

function toggleMenu(){
  document.getElementById('overlay').classList.toggle('active');
}

const reveals = document.querySelectorAll('.reveal');
window.addEventListener('scroll', ()=>{
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight * 0.85){
      el.classList.add('active');
    }
  });
});
</script>

</body>
</html>
